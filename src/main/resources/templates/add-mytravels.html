<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Web</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        .error {
            color: red;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/mytravels}" th:object="${mytravel}" method="post">
            <table>
                <tr>
                    <td><label for="travelId">Travel Id</label></td>
                    <td><input type="text" th:field="*{travelId}" id="travelId" placeholder="Travel Id"></td>
                </tr>
                <tr>
                    <td><label for="travelName">Full Name</label></td>
                    <td>
                        <input type="text" th:field="*{travelName}" id="travelName" placeholder="Travel Name">
                        <td th:if="${#fields.hasErrors('travelName')}" th:errors="*{travelName}" class="error"></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="travelSchedule">Travel Schedule</label></td>
                    <td>
                        <input type="date" th:field="*{travelSchedule}" id="travelSchedule" placeholder="Travel Schedule">
                        <td th:if="${#fields.hasErrors('travelSchedule')}" th:errors="*{travelSchedule}" class="error"></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="route">Route</label></td>
                    <td><input type="text" th:field="*{route}" id="route" placeholder="Route"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Add Travel"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div th:if="${#fields.hasErrors('global')}">
                            <h3>Errors:</h3>
                            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
